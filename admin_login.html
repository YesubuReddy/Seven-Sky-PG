<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - SEVEN SKY PG</title>
  <link rel="stylesheet" href="./admin_login.css">
</head>
<body>

  <header class="main-heading">
    <h1>SEVEN SKY PG FOR GENTS</h1>
    <div class="top-right-controls">
      <label class="dark-toggle">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
      <a href="../index.html" class="back-btn">‚Üê Back to Website</a>
    </div>
  </header>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error-msg"></p>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (username === 'admin' && password === 'sevenpg123') {
        window.location.href = "admin.html";
        return false;
      } else {
        errorMsg.textContent = "Invalid credentials. Try again.";
        return false;
      }
    }

    // Dark Mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>

</body>
</html>
